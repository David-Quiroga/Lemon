<!doctype html>
<html lang="en">

<head>
<title>Prueba</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.1 -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="max-w-2xl mx-auto rounded-lg shadow-2xl border-4">
            <p class="text-center uppercase font-bold my-4">Registro del <span class="text-primary">Grupos K-Pop</span></p>
            <div class="rounded-lg shadow-2xl border-4 grid grid-cols m-4 p-4 gap-4">
                <p>Nombre del Grupo:</p>
                <input class="input input-primary" type="text" id="name_group">
                <p>Numero de integrantes:</p>
                <input class="input input-primary" type="text" id="members">
                <p>Lider:</p>
                <input class="input input-primary" type="text" id="leader">
                <p>Correo Electronico:</p>
                <input class="input input-primary" type="text" id="email">
                <button class="btn btn-primary" onclick="addGroup()" >Guardar</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="max-w-2xl mx-auto rounded-lg shadow-2xl border-4">
            <p class="text-center uppercase font-bold my-4">Registro del <span class="text-primary">lider de Grupo</span></p>
            <div class="rounded-lg shadow-2xl border-4 grid grid-cols m-4 p-4 gap-4">
                <p>Nombre completo del Lider:</p>
                <input class="input input-primary" type="text" id="fullnameleader">
                <p>Edad:</p>
                <input class="input input-primary" type="text" id="age">
                <p>Correo Personal:</p>
                <input class="input input-primary" type="text" id="email">
                <button class="btn btn-primary" onclick="addlider()" >Guardar</button>
            </div>
        </div>

        <div class="divider"></div>

    </main>
<!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script>let exports = {};</script>
    <script src="/Prueba/dist/main.js"></script>
</body>

</html>
